<!doctype html>

<!--suppress ALL -->
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon"  type="image/ico" src="{% static 'favicon.jpg' %}" />
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'manynotes/css/materialize.css' %}">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <title>{% block title %}My Site{% endblock %}</title>


</head>

<body>

<nav>
    <div class="nav-wrapper amber lighten-1" style="color:black;">

        <a href="#" class="brand-logo center">Logo</a>

      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'notes_list' %}">Lista</a></li>
        <li><a href="{% url 'upload_notes' %}">Dodaj</a></li>
         <li><a href="{% url 'categories' %}">Kategorie</a></li>
      </ul>
    </div>
  </nav>

<div class="container">
<h2>Upload Notes</h2>
    <div class="blue-grey lighten-5">
    <form method="post" enctype="multipart/form-data">
    {%  csrf_token %}

    <div class="col s6">
        <label for="id_title">Nazwa</label>
          {{ form.title }}
      </div>
    <div class="col s6">
    <label for="id_author">Autor</label>
          {{ form.author }}
      </div>

        <div class="row">
        <div class="col s6">
        {{ form.pdf }}
      </div>
      <div class="col s6">
          {{ form.category }}
      </div>
    </div>
    <button type="submit" class="btn light-blue lighten-3">Upload<i class="material-icons right">file_upload</i></button>
</form>
</div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>



</body>

</html>
