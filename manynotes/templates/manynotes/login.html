<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon"  type="image/ico" src="{% static 'favicon.jpg' %}" />
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'manynotes/css/materialize.css' %}">

    <!-- Compiled and minified JavaScript -->



    <title>{% block title %}My Site{% endblock %}</title>


</head>

<body>
<div class="container">
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}

    <button class="btn" style="background-color:yellow; color:black" type="submit">Login</button>
</form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
